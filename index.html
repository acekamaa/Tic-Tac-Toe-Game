<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE GAME</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <header class="container">
      <h1><b>Tic Tac Toe</b></h1>
      <h2>
        This is a web app game that allows interactions between the 2 players as they play the
        classical 'X's and 'O's game. This is a game of wits as it challenges the players to
        outsmart their components.
      </h2>
    </header>

    <main class="container">
      <p id="status">Player 1's turn</p>

      <div class="game-board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <input type="text" id="player1" placeholder="Player 1 Name" />
      <input type="text" id="player2" placeholder="Player 2 Name" />
      <button id="startBtn">Start Game</button>

      <button id="restart">Restart Game</button>
    </main>

    <footer class="container">
      <p>&COPY; <span id="year"></span> Kevin Kamau. All rights reserved.</p>
    </footer>
    <script src="scripts/index.js"></script>
    <script src="scripts/script.js"></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
