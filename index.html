<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE GAME</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <header>
      <h1><b>Tic Tac Toe</b></h1>
      <h2>
        This is a web app game that allows interactions between the 2 players as they play the
        classical 'X's and 'O's game. This is a game of wits as it challenges the players to
        outsmart their components.
      </h2>
    </header>
    <main>
      <div class="grid-layout 3x3-grid-tempalate">
        <div class="rw1-col-1"></div>
        <div class="rw1-col-2"></div>
        <div class="rw1-col-3"></div>
        <div class="rw2-col-1"></div>
        <div class="rw2-col-2"></div>
        <div class="rw2-col-3"></div>
        <div class="rw3-col-1"></div>
        <div class="rw3-col-2"></div>
        <div class="rw3-col-3"></div>
      </div>
    </main>
    <footer>
      <p>&COPY; 2026 Kevin Kamau. All rights reserved.</p>
    </footer>
    <script src="scripts/index.js"></script>
  </body>
</html>
